<div style="display: inline-flex; padding: 3px">
    <button mat-icon-button (click)="toggleSidebar()" class="sidebarclosed">
        <mat-icon>swap_horizontal_circle</mat-icon>
    </button>
    &nbsp;
    <a [routerLink]="['/' + strHome]" routerLinkActive="router-link-active" style="color: black; padding-top: 10px">
        {{ strAppName }}
    </a>
    <span fxFlex></span>

    <div style="display: flex; justify-content: flex-end">
        <button [matMenuTriggerFor]="alerts" mat-icon-button class="m-r-10">
            <mat-icon>warning</mat-icon>
            <div *ngIf="boolActiveAlerts" class="notify">
                <span class="heartbit"></span>
                <span class="point"></span>
            </div>
        </button>
        <mat-menu #alerts="matMenu" class="mymegamenu">
            <div class="mailbox">
                <ul>
                    <li>
                        <div class="drop-title">Alerts</div>
                    </li>
                    <li>
                        <div class="message-center">
                            <perfect-scrollbar>
                                <a (click)="launchAlertPopup(message)" *ngFor="let message of arrAlerts">
                                    <div class="round round-{{ message.status }}">
                                        <i [class]="message.icon"></i>
                                    </div>
                                    <div class="mail-content">
                                        <h5>{{ message.name }}</h5>
                                        <span class="mail-desc">{{ message.message }}</span>
                                        <span class="time">{{ message.startdate | date: "dd/MM/yyyy HH:mm:ss" }}</span>
                                    </div>
                                </a>
                            </perfect-scrollbar>
                        </div>
                    </li>
                </ul>
            </div>
        </mat-menu>

        <button mat-icon-button style="width: auto" (click)="profile()">
            <mat-icon>account_box</mat-icon>
            {{ strDisplayName }}
        </button>
        &nbsp;&nbsp;
        <button (click)="logout()" class="bg-danger" mat-mini-fab>
            <mat-icon aria-label="Sign Out">power_settings_new</mat-icon>
        </button>
    </div>
</div>
<hr />
